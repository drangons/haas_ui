<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">
    <h:head>        


    </h:head>
    <h:body>
        <h:form>
        <p:layout fullPage="true">
            <p:layoutUnit position="center">
        
        <p:growl id="msgs" showDetail="true" />
        <p:dataTable id="plugins" var="temp" value="#{hadoopBean.plugins}">
            <p:column headerText="Name">
                <h:outputText value="#{temp.name}" />
            </p:column >
                        <p:column headerText="Supported Hadoop Version">
                <ui:repeat var="o" value="#{temp.supportVersions}">
                                
                                 <h:outputText value="#{o}" /><br/>
                                  
                </ui:repeat>
                
            </p:column>
          <!--  <p:column>
                <h:outputText value="#{temp.title}" />
            </p:column> -->
            <p:column headerText="Description">
                <h:outputText value="#{temp.description}" />
            </p:column>

        </p:dataTable>
        
        
                    </p:layoutUnit>
                        <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Node Template" outcome="NodeTemplate"/>
                             <p:menuitem value="Cluster Template" outcome="ClusterTemplate" />
                            <p:menuitem value="Manage Cluster" outcome="ManageCluster" />
                            <p:menuitem value="ShowPlugin" outcome="ShowPlugin" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>
        </p:layout>
        </h:form>
    </h:body>
</html>
