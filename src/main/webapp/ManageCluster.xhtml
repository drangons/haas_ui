<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">
    <h:head>        


    </h:head>
    <h:body>

        <h:form id="managecluster">
            <p:growl id="msgs" showDetail="true" sticky="true" />
            <p:panel header="Growl">
                <h:panelGrid>
                 <p:outputLabel value="cluster " for="clusterTable"/>
                 <p:dataTable id="clusterTable" var="temp" value="#{hadoopBean.clusters}">
                    <p:column headerText="Name">
                        <h:link value="#{temp.name}" outcome="ShowCluster"/>
                        
                    </p:column>
                    <p:column headerText="Status">
                        <h:outputText value="#{temp.hadoopVersion}" />
                    </p:column>
                    <p:column headerText="Instance Count">
                        <h:outputText value="#{temp.name}" />
                    </p:column>
                    <p:column headerText="Actions">
                        <p:commandButton value="Scale cluster" update="" process="@this" action="#{clusterController.doSomething()}"/>
                        <p:commandButton value="Delete cluster" update="clusterTable" process="@this clusterTable" action="#{clusterController.deleteCluster()}"/>
                    </p:column>
                </p:dataTable>
                        
                </h:panelGrid>
            </p:panel>
        </h:form>

    </h:body>
</html>
